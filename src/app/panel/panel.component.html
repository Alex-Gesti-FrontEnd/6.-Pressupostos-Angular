<section [formGroup]="form" class="d-flex flex-column align-items-end px-4 my-2">
  <div class="d-flex flex-column">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <div class="d-flex align-items-center">
        <i
          class="bi bi-info-circle pe-2 text-primary"
          role="button"
          (click)="openHelp.emit('pages')"
        ></i>
        <p class="mb-0 pe-4 fw-semibold">Número de pàgines:</p>
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <button
          class="btn btn-outline-secondary btn-sm btn-circle-sm d-flex align-items-center justify-content-center rounded-circle"
          (click)="decPages()"
          [disabled]="form.value.pages === 0"
        >
          −
        </button>
        <div class="count-box px-4 py-1 border border-dark rounded-1 fw-bold mx-2">
          {{ form.value.pages }}
        </div>
        <button
          class="btn btn-outline-secondary btn-sm btn-circle-sm d-flex align-items-center justify-content-center rounded-circle"
          (click)="incPages()"
        >
          +
        </button>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <div class="d-flex align-items-center">
        <i
          class="bi bi-info-circle pe-2 text-primary"
          role="button"
          (click)="openHelp.emit('languages')"
        ></i>
        <p class="mb-0 pe-4 fw-semibold">Número de llenguatges:</p>
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <button
          class="btn btn-outline-secondary btn-sm btn-circle-sm d-flex align-items-center justify-content-center rounded-circle"
          (click)="decLang()"
          [disabled]="form.value.languages === 0"
        >
          −
        </button>
        <div class="count-box px-4 py-1 border border-dark rounded-1 fw-bold mx-2">
          {{ form.value.languages }}
        </div>
        <button
          class="btn btn-outline-secondary btn-sm btn-circle-sm d-flex align-items-center justify-content-center rounded-circle"
          (click)="incLang()"
        >
          +
        </button>
      </div>
    </div>
  </div>
</section>
