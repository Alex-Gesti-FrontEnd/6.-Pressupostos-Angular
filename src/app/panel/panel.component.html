<section
  [formGroup]="form"
  class="d-flex flex-column align-items-end my-2"
  aria-label="panel-title-{{ serviceId() }}"
>
  <div class="d-flex align-items-center justify-content-end mb-3 w-100 flex-wrap">
    <div class="d-flex align-items-center mb-2">
      <button
        type="button"
        class="btn btn-link p-0 mx-2 text-primary"
        aria-label="Ajuda sobre el nombre de pàgines"
        (click)="openHelp.emit('pages')"
      >
        <i class="bi bi-info-circle fs-5"></i>
      </button>
      <p class="mb-0 pe-4 fw-semibold">Número de pàgines:</p>
    </div>

    <div class="d-flex align-items-center justify-content-center">
      <button
        type="button"
        class="btn btn-outline-secondary btn-sm btn-circle-sm rounded-circle d-flex align-items-center justify-content-center"
        (click)="decPages()"
        [disabled]="form.value.pages === 0"
        aria-label="Disminuir pàgines"
      >
        −
      </button>
      <div class="count-box px-3 py-1 border border-dark rounded-2 fw-bold mx-2 text-center">
        {{ form.value.pages }}
      </div>
      <button
        type="button"
        class="btn btn-outline-secondary btn-sm btn-circle-sm rounded-circle d-flex align-items-center justify-content-center"
        (click)="incPages()"
        aria-label="Augmentar pàgines"
      >
        +
      </button>
    </div>
  </div>
  <div class="d-flex align-items-center justify-content-end mb-3 w-100 flex-wrap">
    <div class="d-flex align-items-center mb-2">
      <button
        type="button"
        class="btn btn-link p-0 mx-2 text-primary"
        aria-label="Ajuda sobre el nombre de llenguatges"
        (click)="openHelp.emit('languages')"
      >
        <i class="bi bi-info-circle fs-5"></i>
      </button>
      <p class="mb-0 pe-4 fw-semibold">Número de llenguatges:</p>
    </div>

    <div class="d-flex align-items-center justify-content-center">
      <button
        type="button"
        class="btn btn-outline-secondary btn-sm btn-circle-sm rounded-circle d-flex align-items-center justify-content-center"
        (click)="decLang()"
        [disabled]="form.value.languages === 0"
        aria-label="Disminuir llenguatges"
      >
        −
      </button>
      <div class="count-box px-3 py-1 border border-dark rounded-2 fw-bold mx-2 text-center">
        {{ form.value.languages }}
      </div>
      <button
        type="button"
        class="btn btn-outline-secondary btn-sm btn-circle-sm rounded-circle d-flex align-items-center justify-content-center"
        (click)="incLang()"
        aria-label="Augmentar llenguatges"
      >
        +
      </button>
    </div>
  </div>
</section>
