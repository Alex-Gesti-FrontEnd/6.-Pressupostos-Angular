@if (isVisible) {
<div
  class="custom-modal-backdrop d-flex justify-content-center align-items-center position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50"
  (click)="closeModal()"
>
  <div
    class="custom-modal-content d-flex flex-column justify-content-center align-items-center bg-white rounded-5 p-4 shadow-lg"
    (click)="$event.stopPropagation()"
  >
    <h5 class="fw-bold mb-3">{{ title }}</h5>
    <p>{{ message }}</p>
  </div>
</div>
}
